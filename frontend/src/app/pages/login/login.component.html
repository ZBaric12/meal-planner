<div class="page">
  <div class="card">
    <h1>Prijava</h1>

    <form (ngSubmit)="login()" novalidate style="display:grid; gap:12px; max-width:360px;">
      <label>Email
        <input class="input" type="email" [(ngModel)]="email" name="email" required />
      </label>

      <label>Lozinka
        <input class="input" type="password" [(ngModel)]="password" name="password" required />
      </label>

      <button class="btn" type="submit" [disabled]="loading">Prijavi se</button>
    </form>

    <h2 style="margin-top:24px;">Registracija</h2>
    <form (ngSubmit)="register()" novalidate style="display:grid; gap:12px; max-width:360px;">
      <label>Novi email
        <input class="input" type="email" [(ngModel)]="rEmail" name="rEmail" required />
      </label>

      <label>Nova lozinka
        <input class="input" type="password" [(ngModel)]="rPassword" name="rPassword" required />
      </label>

      <button class="btn" type="submit" [disabled]="loading">Registriraj</button>
    </form>

    <div class="alert error" *ngIf="error as msg" style="margin-top:16px;">{{ msg }}</div>
  </div>
</div>
