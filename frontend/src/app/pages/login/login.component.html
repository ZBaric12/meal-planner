<div class="wrap">
  <div class="card">
    <h1>Prijava</h1>

    <div class="field">
      <label>Email</label>
      <input class="input" type="email" [(ngModel)]="email" name="email" placeholder="you@example.com" />
    </div>

    <div class="field">
      <label>Lozinka</label>
      <input class="input" type="password" [(ngModel)]="password" name="password" placeholder="••••••••" />
    </div>

    <button class="btn primary" type="button" (click)="login()" [disabled]="loading">
      Prijavi se
    </button>

    <hr />

    <h2>Registracija</h2>

    <div class="field">
      <label>Novi email</label>
      <input class="input" type="email" [(ngModel)]="rEmail" name="regEmail" placeholder="novi@example.com" />
    </div>

    <div class="field">
      <label>Nova lozinka</label>
      <input class="input" type="password" [(ngModel)]="rPassword" name="regPassword" placeholder="••••••••" />
    </div>

    <button class="btn" type="button" (click)="register()" [disabled]="loading">
      Registriraj
    </button>

    <div class="alert error" *ngIf="error as msg">{{ msg }}</div>
  </div>
</div>
